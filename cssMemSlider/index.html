<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>

<body>
    <section class="mem-slider">
        <input class="input input_slide-1" type="radio" name="radio" id="slide-1" checked>
        <input class="input input_slide-2" type="radio" name="radio" id="slide-2">
        <input class="input input_slide-3" type="radio" name="radio" id="slide-3">
        <input class="input input_slide-4" type="radio" name="radio" id="slide-4">
        <input class="input input_slide-5" type="radio" name="radio" id="slide-5">

        <div class="mems">
            <div class="mems_imgs">
                <img src="./img/1.jpeg" alt="mem-1" class="img img-1">
                <img src="./img/2.png" alt="mem-2" class="img img-2">
                <img src="./img/3.jpg" alt="mem-3" class="img img-3">
                <img src="./img/4.jpg" alt="mem-4" class="img img-4">
                <img src="./img/5.png" alt="mem-5" class="img img-5">
            </div>
        </div>

        <div class="mem-titles">
            <div class="title-list">
                <p class="title-item title-item-1">Секреты разработки</p>
                <p class="title-item title-item-2">Главное работает...</p>
                <p class="title-item title-item-3">Так и есть...</p>
                <p class="title-item title-item-4">Это я.... ахах</p>
                <p class="title-item title-item-5">Мой инглиш...</p>
            </div>
        </div>
        <div class="control-list">
            <label class="control-label" for="slide-1">
                <div class="control-item"></div>
            </label>
            <label class="control-label" for="slide-2">
                <div class="control-item"></div>
            </label>
            <label class="control-label" for="slide-3">
                <div class="control-item"></div>
            </label>
            <label class="control-label" for="slide-4">
                <div class="control-item"></div>
            </label>
            <label class="control-label" for="slide-5">
                <div class="control-item"></div>
            </label>
        </div>
    </section>
</body>

</html>
